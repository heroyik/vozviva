
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VozViva: 스페인어 시제 마스터</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap');
    
    :root {
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #05070a;
      color: #f8fafc;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(226, 114, 91, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(13, 148, 136, 0.05) 0%, transparent 40%);
      -webkit-tap-highlight-color: transparent;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
      z-index: -1;
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    
    .text-terracotta { color: #e2725b; }
    .bg-terracotta { background-color: #e2725b; }
    .border-terracotta { border-color: #e2725b; }
    .text-med-teal { color: #0d9488; }
    .bg-med-teal { background-color: #0d9488; }

    /* Waveform Animation */
    @keyframes wave {
      0%, 100% { height: 4px; }
      50% { height: 16px; }
    }
    .wave-bar {
      width: 3px;
      border-radius: 2px;
      animation: wave 1s ease-in-out infinite;
    }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }

    /* Progress Shimmer */
    @keyframes progress-shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .shimmer-track {
      position: relative;
      overflow: hidden;
    }
    .shimmer-track::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: progress-shimmer 1.5s infinite;
    }

    /* Mobile optimized touch targets */
    .touch-btn {
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tense-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.5rem;
    }
    @media (max-width: 640px) {
      .tense-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
